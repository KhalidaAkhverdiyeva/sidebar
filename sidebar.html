<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sidebar.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="heading">
          <img src="./met.png" alt="" />
          <div class="text">
            <div class="text1">Welcome to Met</div>
            <div class="text1">Here it is!</div>
          </div>
        </div>
        <div class="secondPart">
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search.." />
          </div>
          <div><i class="fa-solid fa-retweet"></i> <span>Dashboard</span></div>
          <div>
            <i class="fa-regular fa-bell"></i> <span>Notification</span>
          </div>
          <div><i class="fa-regular fa-building"></i><span>Revenue</span></div>
          <div>
            <i class="fa-regular fa-bookmark"></i><span>Analytics</span>
          </div>
          <div><i class="fa-regular fa-heart"></i><span>Likes</span></div>
          <div><i class="fa-solid fa-hashtag"></i><span>Wallets</span></div>
        </div>
        <div class="hr"></div>
        <div class="lastPart">
          <div class="logoutIcon">
            <i class="fa-solid fa-arrow-right-from-bracket"></i
            ><span>Logout</span>
          </div>
          <div class="darkMood">
            <i class="fa-regular fa-moon"></i><span>Dark Mode</span>
            <div class="switch"><div class="indicator"></div></div>
          </div>
        </div>

        <div class="closer">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
      </div>
    </div>
    <script src="./sidebar.js"></script>
  </body>
</html>
